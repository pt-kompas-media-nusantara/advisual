	<style>
		.clearfix:before,
		.clearfix:after{content:"";display:table;}
		.clearfix:after{clear:both;}
		.fL{float:left;}
		.fR{float:right;}
		.tC{text-align:center;}
		body {
            background-color: #fff;
            /* background: url(img/bg_2.jpg) no-repeat; */
            background-size: cover;
            background-attachment: fixed;
			background-position: center;
        }
		h1 {
			font-family: Georgia;
			font-size: 42px;
			font-weight: bold;
			color: #000;
		}
		a{text-decoration:none;color:inherit;}
		.text-caption {
			padding: 20px;
			max-width: 320px;
			margin: 0 auto;
		}
		.text-caption h2 {
            font-family: Georgia;
            font-style: normal;
            font-size: 32px;
            color: #000;
		}
		.text-caption p {
			font-family: 'Alegreya Sans', sans-serif;
			font-size: 18px;
			color: #000;
		}
		#section0 {}
		#section1 {}
		#section2 {}
		.fp-tableCell {
			text-align: center;
		}
		#mountain {
			left: 0;
            right: 0;
			top:0;
            margin: 0 auto;
			width: 500px;
			height: 200px;
			position: fixed;
			transition: .4s;
			z-index: 1;
			/* background: url(img/gunung.png); */
			z-index: -1;
            background-size: cover;
		} 
		#interior {
			width: 101vw;
			height: 50vh;
			position: fixed;
			bottom: -5px;
			right: 0;
			transition: 1s;
			z-index: -10;
			overflow-y: hidden;
			background: url(img/img_1b.png) no-repeat;
			background-size: cover;
    		background-position-y: 30px;
			animation: shake 3s cubic-bezier(.36,.07,.19,.97) both infinite;
		}
		#dashboard {
			bottom: -5px;
			width: 100%;
			/* height: 100%; */
            bottom: -10px;
			transform: translate3d(0, 0, 0);
			backface-visibility: hidden;
			perspective: 1000px;
			position: absolute;
		}
		#road {
			position: fixed;
			bottom: 20vh;
			width: 100%;
			height: 100vh;
			background: url(img/bg_3.jpg) no-repeat;
			background-size: cover;
			background-position: center;
			z-index: -10;
			transition: 1s;
		}
		#hint {
			position: fixed;
			top:40vh;
			right:10px;
			width: 55px;
			font-family: 'Varela Round';
			font-size: 9px;
			transition: 1s;
		}
		#hint p {margin: 5px 0;}
        .road {
            width: 300px;
            position: fixed;
            right: 0;
            left: 0;
			top: 40vh;
            margin: 0 auto;
			z-index: 0;
			opacity: 1;
			transition: 1s;
        }
		.roadMap {
			padding: 70px 0;
			max-width: 1000px;
			margin: 0 auto;
			/* background: url(img/marka.png); */
			background-repeat: repeat-y;
			background-position: center;
		}
		.destination {
			left: 0;
			right: 0;
			margin: 0 auto;
			padding: 20px 10px 0 10px;
			width: 300px;
			height: 90px;
			font-family: 'Varela Round';
			color: #fff;
			background-image: url(img/plang.png);
			background-position: 3% 3%;
			background-size: contain; 
			background-repeat: no-repeat;
			text-align: left;
            transition: .5s all;
            transform: scale(0.1);
            position: absolute;
            top: 10%;
			opacity: 0.8;
		}
		.destination:hover {opacity: 1;}
		.destination h3 {
			font-size: 20px;
			font-weight: bold;
			width: 175px;
			margin: 20px auto 0 auto;
			text-decoration: underline;
		}
		.destination p {
			font-size: 14px;
			font-weight: 100;
			padding: 10px;
			line-height: 20px;
			text-align: left;
		}
		.scroll {
			bottom: 0;
			width: 100%;
			color: #000;
			position: absolute;
			text-align: center;
			font-family: 'Varela Round';
		}
		.animated{
			-webkit-animation-fill-mode:both;
			-moz-animation-fill-mode:both;
			-ms-animation-fill-mode:both;
			-o-animation-fill-mode:both;
			animation-iteration-count: infinite;
			-moz-animation-iteration-count: infinite;
			-webkit-animation-iteration-count: infinite;
			animation-fill-mode:both;
			-webkit-animation-duration:1.5s;
			-moz-animation-duration:1.5s;
			-ms-animation-duration:1.5s;
			-o-animation-duration:1.5s;
			animation-duration:1.5s;
		}
		.blur {
			filter: blur(5px); 
			-webkit-filter: blur(5px);
			-moz-filter: blur(5px); 
			-o-filter: blur(5px); 
			-ms-filter: blur(5px);
		}
		.bounce {
			-webkit-animation-name: bounce;
			-moz-animation-name: bounce;
			-o-animation-name: bounce;
			animation-name: bounce;
		}
		.bounceDown {
			-webkit-animation-name: bounceDown;	
			-moz-animation-name: bounceDown;	
			-o-animation-name: bounceDown;	
			animation-name: bounceDown;
		}
		@keyframes shake {
		  10%, 90% {transform: translate3d(0 -1px, 0);}
		  20%, 80% {transform: translate3d(0, 2px, 0);}
		  30%, 50%, 70% {transform: translate3d(0, -2px, 0);}
		  40%, 60% {transform: translate3d(0, 2px, 0);}
		}
		@-webkit-keyframes bounce {
			0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);}	40% {-webkit-transform: translateY(-25px);}
			60% {-webkit-transform: translateY(-5px);}
		}
		@-moz-keyframes bounce {
			0%, 20%, 50%, 80%, 100% {-moz-transform: translateY(0);}
			40% {-moz-transform: translateY(-25px);}
			60% {-moz-transform: translateY(-5px);}
		}
		@-o-keyframes bounce {
			0%, 20%, 50%, 80%, 100% {-o-transform: translateY(0);}
			40% {-o-transform: translateY(-25px);}
			60% {-o-transform: translateY(-5px);}
		}
		@keyframes bounce {
			0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
			40% {transform: translateY(-25px);}
			60% {transform: translateY(-5px);}
		}
		/* bounce down */
		@-webkit-keyframes bounceDown {
			0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);}	40% {-webkit-transform: translateY(25px);}
			60% {-webkit-transform: translateY(5px);}
		}
		@-moz-keyframes bounceDown {
			0%, 20%, 50%, 80%, 100% {-moz-transform: translateY(0);}
			40% {-moz-transform: translateY(15px);}
			60% {-moz-transform: translateY(5px);}
		}
		@-o-keyframes bounceDown {
			0%, 20%, 50%, 80%, 100% {-o-transform: translateY(0);}
			40% {-o-transform: translateY(15px);}
			60% {-o-transform: translateY(5px);}
		}
		@keyframes bounceDown {
			0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
			40% {transform: translateY(15px);}
			60% {transform: translateY(5px);}
		}
		.fp-scroller {transform: translate(0px, -100%);}
        .field {position: relative;}
		
		.hidden {
			left: -200vw !important;
			top: 200vh !important;
			transition: 1s;
		}
		@media screen and (min-width: 1023px) {
			#dashboard {
				top: auto;
				bottom: -5px;
				position: relative;
			}
		}
		@media screen and (max-width: 769px) {
			#interior {height: 30vh;}
			#dashboard {
				right:0%;
			}
			#road {bottom:10vh;}
		}
		@media screen and (max-height:500px) and (max-height:800px) {
			#dashboard {
				bottom: auto;
				top: 0;
			}
		}
	</style>
</head>
