<!doctype html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <title>Kenali Komponen Mobil Anda</title>
    <link rel="icon" href="/_common/img/icon/advisual_favicon.png">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Kenali komponen mobil Anda, simak tips-tips merawat mobil berikut ini.">
    <meta name="keywords" content="tips merawat mobil">
    <meta name="author" content="Kompas klasika">
    <link href="/_common/modules_v1.css" rel="stylesheet">
    <link href="local/styles_v1.css" rel="stylesheet">
</head>

<body>
  	<style>
		#loading{background-color: #00599A;height:100%;width:100%;position:fixed;z-index:20;margin-top:0px;top:0px;}#loading-center{width:100%;height: 100%;position: relative;}#loading-center-absolute{position: absolute;left:50%;top:50%;height:200px;width:200px;margin-top:-100px;margin-left: -100px;-ms-transform: rotate(-135deg);-webkit-transform:rotate(-135deg);transform: rotate(-135deg);}.object{-moz-border-radius: 50% 50% 50% 50%;-webkit-border-radius:50% 50% 50% 50%;border-radius: 50% 50% 50% 50%;position:absolute;border-top: 5px solid #FFF;border-bottom: 5px solid transparent;border-left:5px solid #FFF;border-right:5px solid transparent;-webkit-animation:animate 2s infinite;animation:animate 2s infinite;}#object_one{left:75px;top:75px;width:50px;height:50px;}#object_two{left:65px;top:65px;width:70px;height:70px;-webkit-animation-delay:0.2s;animation-delay:0.2s;}#object_three{left:55px;top:55px;width:90px;height:90px;-webkit-animation-delay:0.4s;animation-delay:0.4s;}#object_four{left:45px;top: 45px;width:110px;height:110px;-webkit-animation-delay:0.6s;animation-delay:0.6s;}@-webkit-keyframes animate{50%{-ms-transform: rotate(360deg) scale(0.8);-webkit-transform: rotate(360deg) scale(0.8);transform: rotate(360deg) scale(0.8);}}@keyframes animate{50%{-ms-transform: rotate(360deg) scale(0.8);-webkit-transform: rotate(360deg) scale(0.8);transform: rotate(360deg) scale(0.8);}}
		html {
			background: url(img/bg.jpg) no-repeat;
    		background-position: center;
    		background-repeat: no-repeat;
    		background-attachment: fixed;
			background-size: cover;
		}
		@keyframes blink {
			0% {opacity: 0}
			100% {}
		}
		.dot {
			width: 20px;
			height: 20px;
			background-color: #FF0004;
			position: absolute;
			border-radius: 25px;
			cursor: pointer;
			transition: 1s;
		}
		.description {
			padding: 10px;
			font-size: 20px;
			font-family:'Alegreya Sans', sans-serif;
			position: absolute;
			color: #fff;
			background-color: #FF0004;
			font-weight: bold;
			border-radius: 16px;
			transition: 1s;
			opacity: 0;
		}
		.div-map {
            width: 1450px;
            height: 500px;
            margin: 2% auto 4% auto;
            position: relative;
        }
		.section {padding: 10px 0;}
		#headerArea {
			z-index: 30;
		}
		#section_map {
            overflow-y: hidden;
            overflow-x: scroll;
        }
		#car {
			transition: 1s;
			width: 1000px;
			height: 400px;
			background-size: 70%;
			background-position: center;
			position: absolute;
			margin: auto;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
		.hidden {
			transition: 1s;
			opacity: 0;
		}
		.show {
			opacity: 1 !important;
			transform: translate(0,0) !important;
			transition: 1s;
		}
		.zoomAtas {
			transform: scale(2.5) translate(10%,22%);
			transition: 1s;
		}
		.zoomKiri {
			transform: scale(2.5) translate(37%,0%);
			transition: 1s;
		}
		.zoomBawah {
			transform: scale(2.5) translate(8%,-36%);
			transition: 1s;
		}
		#car img {width: 100%;}
	</style>
   	<div id="loading"><div id="loading-center"><div id="loading-center-absolute"><div class="object" id="object_four"></div><div class="object" id="object_three"></div><div class="object" id="object_two"></div><div class="object" id="object_one"></div></div></div></div>
   
    <div w3-include-html="/_common/header.html"></div>
	
    <div id="wrap">
    
		<div id="section_title" class="section clearfix">
			<h2>Mengenal Komponen Mobil dan Cara Merawatnya</h2>
			<p class="tC" style="margin-top:50px;">Pilih bagian mobil</p>
   		</div>

		<div id="section_map" class="section clearfix">
            <div class="div-map" id="landing_map">
				<div id="car"><img src="img/toyota-rush-exterior.png"></div>
				
                <div onclick="location.href='ban.html'" target="_self" id="ban" class="dot" style="top:95%;left:40%;"></div>
                <div id="velg" class="dot" style="top:79%;left:46%;"></div>
                <div id="lampu" class="dot" style="top:49%;left:35%;"></div>
                <div id="kaca" class="dot" style="top:15%;left:42%;"></div>
				
				<div id="descBan" class="description" style="left:34%;bottom:-1%;transform:translate(-60%,0);">Ban</div>
				<div id="descVelg" class="description" style="bottom:14%;left:49%;transform:translate(60%,0);">Velg</div>
				<div id="descLampu" class="description" style="top:47%;left:27%;transform:translate(-60%,0%)">Lampu</div>
				<div id="descKaca" class="description" style="top:0;left:41%;transform:translate(0,-60%)">Kaca</div>
            </div>
        </div>

    </div> <!-- /#wrap -->
    
    <div w3-include-html="/_common/footer.html"></div>
    
    <script src="/_common/js/jquery_v2.1.0.js" type="text/javascript"></script>
	<script src="/_common/js/jquery_viewportchecker.js" type="text/javascript"></script>
	<script src="/_common/js/lazy.js" type="text/javascript"></script>
	<script src="/_common/js/w3.js" type="text/javascript"></script>
	<script>
		w3.includeHTML();
		function onReady(callback) {
			var intervalID = window.setInterval(checkReady, 1000);
			function checkReady() {
				if (document.getElementsByTagName('body')[0] !== undefined) {
					window.clearInterval(intervalID);
					callback.call(this);
				}
			}
		}
		function show(id, value) {document.getElementById(id).style.display = value ? 'block' : 'none';}
		onReady(function(){show('wrap', true);show('loading', false);});
	</script>
	<script>
		$(window).on('beforeunload',function(){$(window).scrollTop(0);});
		$(document).ready(function(){
			
			/* interactivity */
			$("#ban").hover(function(){
				$("#car").toggleClass('zoomBawah');
				$(".dot").not(this).toggleClass('hidden');
				$("#descBan").toggleClass('show');
			});
			$("#velg").hover(function(){
				$("#car").toggleClass('zoomBawah');
				$(".dot").not(this).toggleClass('hidden');
				$("#descVelg").toggleClass('show');
			});
			$("#lampu").hover(function(){
				$("#car").toggleClass('zoomKiri');
				$(".dot").not(this).toggleClass('hidden');
				$("#descLampu").toggleClass('show');
			});
			$("#kaca").hover(function(){
				$("#car").toggleClass('zoomAtas');
				$(".dot").not(this).toggleClass('hidden');
				$("#descKaca").toggleClass('show');
			});
			
			$(".text-paragraph p,.text-quote p").viewportChecker({
				classToAdd: 'show',
				offset: 100,
			});
			$(window).scroll(function() {    
				var scroll = $(window).scrollTop();    
				/* if (scroll > 100 * $(window).height()) {
					$('#headerArea').css('opacity', '1');
				} else {
					$('#headerArea').css('opacity', '0');
				} */
			});
			$(".image-gallery").hover(function(){
				$(this).find('p').toggleClass("show");
				$(this).find('img').toggleClass("zoom");
				$(this).find('.image-info').toggleClass("hidden");
			});
			new LazyLoad();
            $('.tile')
				.on('mouseover', function(){
				  $(this).children('.photo').css({'transform': 'scale('+ $(this).attr('data-scale') +')'});
				})
				.on('mouseout', function(){
				  $(this).children('.photo').css({'transform': 'scale(1)'});
				})
				.on('mousemove', function(e){
				  $(this).children('.photo').css({'transform-origin': ((e.pageX - $(this).offset().left) / $(this).width()) * 100 + '% ' + ((e.pageY - $(this).offset().top) / $(this).height()) * 100 +'%'});
				})
				.each(function(){
				  $(this)
					.append('<div class="photo"></div>')
					.append('<div class="txt"><div class="x">'+ $(this).attr('data-scale') +'x</div>ZOOM ON<br>HOVER</div>')
					.children('.photo').css({'background-image': 'url('+ $(this).attr('data-original') +')'});
            })
		});
	</script>
</body>
</html>
