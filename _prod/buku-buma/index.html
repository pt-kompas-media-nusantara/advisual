<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Buma</title>
    <link rel="icon" href="img/fav-buma.png">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
   	<meta name="author" 		content="Kompas Klasika" />
	<meta name="description" 	content="Buma, Menjadi Pilihan dengan Keunggulan" />
	<meta name="keywords"  		content="buma" />
	<meta name="Resource-type" 	content="Document" />
   	
   	<link href="asset/base_v1.32.css" rel="stylesheet">
    
    <style>
		/* ---------------------- base tag ---------------------- */
		h1,h2,h3,h4,h5,h6,p {
			-moz-user-select: none; 
			-webkit-user-select: none; 
			-ms-user-select:none; 
			user-select:none;
			-o-user-select:none;
			position: relative;
		}
		a {text-decoration: none;color: inherit;}
		@keyframes frame1 {
			0%   {opacity: 0;top:-50px}
			25%  {opacity: 25%;}
			50%  {opacity: 50%;}
			75%  {opacity: 75%;}
			100% {opacity: 100%;top:0}
		}
		@keyframes frame2 {
			0%   {opacity: 0;left:-50px}
			25%  {opacity: 25%;}
			50%  {opacity: 50%;}
			75%  {opacity: 75%;}
			100% {opacity: 100%;left:0}
		}
		h1 {
			width: 300px;
            float: left;
			opacity: 1;
			text-align: center;
			-webkit-animation: frame1 1s;
			animation: frame1 1s;
            color: #fff;
		}
		h1 img {width: 100%;}
		h2 {
            float: left;
			padding: 3% 0;
			font-size: 100px;
			font-weight: bold;
			opacity: 1;
			color: #1d1d1d;
			transition: 1s;
            font-family: Arial;
			-webkit-animation: frame2 1s;
			animation: frame2 1s;
			transition: 1s;
		}
		h3 {
			margin: 10px 0;
			font-weight: bold;
			font-size: 16px;
            text-align: left;
			color: #fff;
            font-family: Arial;
		}
		h4 {
			color: #fff;
			font-size: 19px;
            font-family: Arial;
			margin-bottom: 5px;
			text-transform: uppercase;
		}
		p {
			font-size: 12px;
			line-height: 20px;
			text-align: left;
			color: #fff;
            font-family: Arial;
			margin-bottom: 5px;
		}
		html {
			width: 100vw;
			height: 100vh;
			background-image: url(bab1/buma-14-wb.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: 67% 35%;
			background-attachment: fixed;
			background-color: #000;
		}
		/* ---------------------- components ---------------------- */
		.div-booklist {
			padding: 15px 20px;
			max-width: 500px;
			height: 48vh;
			overflow-y: scroll;
			background-color: rgba(0,0,0,.4);
		}
		.booktitle {
			padding-bottom: 20px;
			border-bottom: 1px solid #fff;
		}
		.booktitle p:last-of-type {
			text-align: right;
			text-transform: uppercase;
		}
		/* ---------------------- header ---------------------- */
		#wrap {
			max-width: 1400px;
			padding: 2.5%;
		}
		/* ---------------------- footer ---------------------- */
		#footerArea {
			max-width: 1880px;
            padding: 20px;
			margin: 25px auto;
			color: #fff;
            font-family: Arial;
		}
		/* ---------------------- responsive ---------------------- */
		@media screen and (max-width:1366px){
			h2 {
				font-size: 46px;
			}
		}
		@media screen and (max-width:1024px){
			html {
				background-position: 33%;
			}
			#wrap {
				padding: 0;
				height: 100vh;
				position: relative;
			}
			h1 {
				width: 120px;
				padding: 20px;
			}
			h2 {
				padding: 20px;
			}
            h1,h2 {
                float: none;
				font-size: 40px;
            }
			.content {
				padding: 20px;
				height: 45vh;
				left: 0;
				right: 0;
				bottom: 0;
				position: absolute;
				margin: auto;
				overflow-y: hidden;
			}
			.div-booklist {
				max-width: 100%;
			}
			.content h2, .content .div-booklist {
				padding: 20px;
				background-color: rgba(0,0,0,.4);
			}
			.div-booklist {
				background-color: initial;
			}
		}
	</style>
</head>

<body>
    <div id="wrap">
        
		<div class="topHeading clearfix">
			<h1><a href="#"><img src="img/logo-buma.jpg" alt="logo buma"></a></h1>
			<h2>MENJADI PILIHAN BERKAT KEUNGGULAN</h2>
		</div>
		
		<div class="content">
			
			<div class="div-booklist">
				<div class="booktitle">
					<h3>BAB 1</h3>
					<h4>Berkarya untuk Hidup Lebih Baik</h4>
					<p>PT Bukit Makmur Mandiri baru saja dipercaya menjadi kontraktor tambang batubara.</p>
					<p><a href="bab1.html">Baca Bab 1 ▶</a></p>
				</div>
				<div class="booktitle">
					<h3>BAB 2</h3>
					<h4>Berubah untuk Mengejar Prestasi</h4>
					<p>Sejak 2009, harga batu bara mengalami peningkatan yang begitu pesat.</p>
					<p><a href="bab2.html">Baca Bab 2 ▶</a></p>
				</div>
			</div>
		</div>
		
    </div> <!-- /#wrap -->
    
    <script src="asset/jquery_v2.1.0.js" type="text/javascript"></script>
    <script src="asset/jquery_viewportchecker.js" type="text/javascript"></script> 
  
    <script> /* animation when hovering a particular article*/
        $( document ).ready(function(){
			$(".block01").viewportChecker({
				classToAdd: 'show',
				offset: 100,
			});
            $(".block01").hover(function () {
                $(this).find("div").toggleClass("hover");
             });
        });
    </script>
</body>
</html>
